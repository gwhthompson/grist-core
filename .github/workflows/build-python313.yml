name: Build Python 3.13 Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to build from"
        type: string
        required: false
        default: ""
      custom_tag:
        description: "Additional custom tag (optional)"
        type: string
        required: false
        default: ""
      platforms:
        description: "Platforms to build"
        type: choice
        required: true
        options:
          - linux/amd64,linux/arm64
          - linux/amd64
          - linux/arm64
        default: linux/amd64,linux/arm64

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: grist

jobs:
  build:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Get version information
        id: version
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "package_version=$VERSION" >> "$GITHUB_OUTPUT"

          # Get git describe
          GIT_DESCRIBE=$(git describe --tags --always)
          echo "git_describe=$GIT_DESCRIBE" >> "$GITHUB_OUTPUT"

          # Get branch name
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
          if [ -n "${{ inputs.branch }}" ]; then
            BRANCH_NAME=$(echo "${{ inputs.branch }}" | sed 's/\//-/g')
          fi
          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"

          echo "Version: $VERSION"
          echo "Git Describe: $GIT_DESCRIBE"
          echo "Branch: $BRANCH_NAME"

      - name: Add a dummy ext/ directory
        run: mkdir ext && touch ext/dummy

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.branch_name }}
            type=raw,value=${{ steps.version.outputs.package_version }}-${{ steps.version.outputs.branch_name }}
            type=raw,value=${{ steps.version.outputs.git_describe }}
            type=raw,value=latest
            type=raw,value=${{ inputs.custom_tag }},enable=${{ inputs.custom_tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: ext=ext

      - name: Image tags summary
        run: |
          echo "## Docker Image Published :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** \`${{ github.repository_owner }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
